<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<section id="task-frontend">
		<div class="bg"></div>
		<form method="POST" novalidate>
			<img class="logo" src="img/logo.png" alt="Logo akai" width=200 height=200>
			<span class="basic-title">Formularz rekrutacyjny</span>

			<div class="textbox-wrapper">
				<label for="first-name">Imię</label>
				<input type="text" id="first-name" required pattern="^[A-ZŁŚ][a-ząęółśżźćń]+$" minLength="3" maxLength="25" onInput="this.classList.remove('error'); this.previousElementSibling.classList.add('active');" onFocusIn="this.classList.remove('error'); this.previousElementSibling.classList.add('active');" onFocusOut="if(!this.value){this.previousElementSibling.classList.remove('active');}"/>
			</div>

			<div class="textbox-wrapper">
				<label for="last-name">Nazwisko</label>
				<input type="text" id="last-name" required pattern="^[A-ZŁŚ][a-ząęółśżźćń]+$" minLength="3" maxLength="35" onInput="this.classList.remove('error'); this.previousElementSibling.classList.add('active');" onFocusIn="this.classList.remove('error'); this.previousElementSibling.classList.add('active');" onFocusOut="if(!this.value){this.previousElementSibling.classList.remove('active');}"/>
			</div>

			<div class="textbox-wrapper">
				<label for="email">email</label>
				<input type="email" id="email" required minlength="6" maxlength="35" pattern='/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' onInput="this.classList.remove('error'); this.previousElementSibling.classList.add('active');" onFocusIn="this.classList.remove('error'); this.previousElementSibling.classList.add('active');" onFocusOut="if(!this.value){this.previousElementSibling.classList.remove('active');}"/>
			</div>

			<p>Sekcja</p>

			<div class="checkbox-grid">
				<div>
					<div class="checkbox-wrapper">
						<input type="checkbox" id="frontend-checkbox" name="section" value="frontend" onChange="document.getElementsByClassName('checkbox-grid')[0].classList.remove('error');">
						<label for="frontend-checkbox">Frontend</label>
					</div>
	
					<div class="checkbox-wrapper">
						<input type="checkbox" id="backend-checkbox" name="section" value="backend" onChange="document.getElementsByClassName('checkbox-grid')[0].classList.remove('error');">
						<label for="backend-checkbox">Backend</label>
					</div>
				</div>
				
				<div>
					<div class="checkbox-wrapper">
						<input type="checkbox" id="mobile-checkbox" name="section" value="mobile" onChange="document.getElementsByClassName('checkbox-grid')[0].classList.remove('error');">
						<label for="mobile-checkbox">Mobile</label>
					</div>
	
	
					<div class="checkbox-wrapper">
						<input type="checkbox" id="graphics-checkbox" name="section" value="graphics" onChange="document.getElementsByClassName('checkbox-grid')[0].classList.remove('error');">
						<label for="graphics-checkbox">Grafika</label>
					</div>
				</div>
			</div>

            <input type="submit" value="Prześlij">
		</form>
		<footer>
			<p>Photo by <a href="https://unsplash.com/@wildhoney?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">John Fowler</a> on <a href="https://unsplash.com/backgrounds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
			<p>Form by <a href="https://github.com/kmkacpermajor">Kacper Majorkowski</a></p>
		</footer>
	</section>
<script type="text/javascript" src="js/validation.js"></script>
</body>
</html>
